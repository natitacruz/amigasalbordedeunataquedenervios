<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Fjalla One', sans-serif;
      overflow: hidden;
    }

    .credits-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 2rem;
      box-sizing: border-box;
    }

    .credits-columns {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      animation: scrollCredits 30s linear infinite;
    }

    .mask {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    
    .mask::before,
    .mask::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 100px;
      pointer-events: none;
      z-index: 2;
    }
    
    .mask::before {
      top: 0;
      background: linear-gradient(to bottom, black, transparent);
    }
    
    .mask::after {
      bottom: 0;
      background: linear-gradient(to top, black, transparent);
    }


    @media (min-width: 768px) {
      .credits-columns {
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 1200px;
        justify-content: space-around;
        align-items: flex-start;
      }

      .credits-column {
        flex: 1 1 45%;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
    }

    .credit-line {
      text-align: center;
      margin: 0 auto;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .credit-line:hover {
      transform: scale(1.1);
      color: #ff4081;
    }

    .personaje-link {
      text-decoration: none;
      color: inherit;
    }

    .personaje-link:hover span {
      text-shadow: 0 0 10px #ff4081;
    }

    @keyframes scrollCredits {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    
  </style>
</head>
<body>
  <div class="credits-wrapper">
    <div class="mask">
      <div class="credits-columns">
        {{ content }}
      </div>
    </div>
  </div>
</body>
</html>
